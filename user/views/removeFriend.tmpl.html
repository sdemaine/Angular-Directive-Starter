<span class="glyphicon glyphicon-remove" style:"cursor:pointer" ng-click="startRemove(friend)" ng-hide="removing"></span>
<span ng-show="removing">
    <button class="btn btn-xs btn-danger" ng-click="confirmRemove()">Yes</button>
    <button class="btn btn-xs btn-success" ng-click="cancelRemove()">No</button>
</span>
